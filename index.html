<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="mystyle.css" />
    <title>navigate</title>
  </head>
  <body>
    <canvas id="myCanvas" width="640" height="480"></canvas>

    <br />
    <div>
      <button id="resetBtn" class="button btn-primary">reset</button>
      <button id="execBtn" class="button btn-primary">execute</button>
      <button id="clearBtn" class="button btn-primary">clear</button>
    </div>
    <div>
      <input
        type="range"
        min="1"
        max="20"
        value="15"
        class="slider slider-outer"
        step="any"
        id="inputStroke"
      />
    </div>
    <div>
      <input
        type="range"
        min="1"
        max="20"
        value="10"
        class="slider"
        step="any"
        id="inputSize"
      />
    </div>
    <div>
      <svg height="100" width="100">
        <circle id="indicator_out" cx="50" cy="50" r="20" fill="gray" />
        <circle id="indicator_in" cx="50" cy="50" r="20" fill="black" />
      </svg>
    </div>

    <script src="astar.js"></script>
    <script src="agent.js"></script>
    <script src="navigate.js"></script>
  </body>
</html>
