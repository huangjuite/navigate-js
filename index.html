<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="mystyle.css" />
    <title>navigate</title>
  </head>
  <body>
    <canvas id="myCanvas" width="640" height="480"></canvas>

    <br />
    <div>
      <button id="clearBtn" class="button btn-primary">clear</button>
      <input
        type="range"
        min="1"
        max="20"
        value="5"
        class="slider"
        step="any"
        id="myRange"
      />
      
    </div>
    <div>
      <span id="indicator" class="dot"></span>
    </div>

    <script src="navigate.js"></script>
  </body>
</html>
